<div class="container" *ngIf="weather">
  <div class="upper-data">
    <img class="img-fluid" src="../../../assets/cold1.jpg" alt="" *ngIf="weather.main.temp<15;else sun">
    <ng-template #sun>
      <img class="img-fluid" src="../../../assets/sun.jpg" alt="">
    </ng-template>
    <div class="weather-date">
      <div class="location"><span>{{weather.name}}</span></div>
      <div class="temperature">
       <span>{{weather.main.temp | number:"1.0-0"}}°C</span>
      </div>
    </div>
  </div>
  <div class="lower-data p-5">
    <div class="more-info-label text-center c-light">Mais Informações</div>
    <div class="more-info-container info-block">
      <div class="info-block ">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="minTempIcon"></fa-icon>
          Minima
        </div>

        <div class="info-block-value">
          {{weather.main.temp_min}}
        </div>
      </div>
      <div class="info-block ">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="maxTempIcon"></fa-icon>
          Maxima
        </div>

        <div class="info-block-value">
          {{weather.main.temp_max}}°C
        </div>
      </div>

      <div class="info-block ">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="humidityIcon"></fa-icon>
          <span>Humidade</span>
        </div>

        <div class="info-block-value">
          {{weather.main.humidity}}%
        </div>
      </div>

      <div class="info-block ">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="windIcon"></fa-icon>
          <span>Vento</span>
        </div>

        <div class="info-block-value">
          {{weather.wind.speed}}Km/h
        </div>
      </div>
    </div>

  </div>
</div>
